<!-- Tela Principal - Apple Watch (Acordado) - BabyNap -->
<svg width="200" height="260" viewBox="0 0 200 260" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="260" rx="40" fill="#F8F9FA"/>
  <g>
    <text x="100" y="110" text-anchor="middle" font-size="22" font-family="Arial" fill="#FFC300" opacity="0.85" style="pointer-events:none;">☀️</text>
    <text x="100" y="120" text-anchor="middle" font-size="16" font-family="Arial" fill="#495057">Acordado há</text>
  </g>
  <text x="100" y="145" text-anchor="middle" font-size="26" font-family="Arial" fill="#222" style="font-weight: bold;">00:07</text>
  <!-- Tempo restante para a janela do sono -->
  <text x="100" y="163" text-anchor="middle" font-size="12" font-family="Arial" fill="#007AFF">+23min p/ janela</text>
  <!-- Botão estilo Apple Watch -->
  <g>
    <rect x="60" y="180" width="80" height="38" rx="19" fill="#E9ECEF"/>
    <text x="100" y="202" text-anchor="middle" font-size="24" font-family="Arial" fill="#fff" dominant-baseline="middle" alignment-baseline="middle" style="pointer-events:none;">🌙</text>
  </g>
  <!-- Mensagem de alerta -->
  <rect x="35" y="225" width="130" height="22" rx="8" fill="#FFF4E5"/>
  <text x="100" y="240" text-anchor="middle" font-size="11" font-family="Arial" fill="#FF9500">Janela quase no limite!</text>
</svg>
